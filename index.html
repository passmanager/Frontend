<html>
  <head>
    <title>PASSWORD_MANAGER_NAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="sha512.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <div class="container" id="login">
      <div class="card login-card">
        <h3 id="title">Login</h3>
        <!-- <input name="fullname" type="text" id="fullname" placeholder="Full name" size="35" class="signup-input"/> -->
        <input
          name="username"
          type="text"
          id="username"
          placeholder="Username"
          size="35"
        />
        <!-- <input name="email" type="text" id="email" placeholder="E-Mail" size="35" class="signup-input"/> -->
        <div style="position: relative;">
          <input
            name="password"
            type="password"
            id="password"
            placeholder="Password"
            size="35"
          /><i class="material-icons entry-button" onclick="visibility(this);"
            >visibility_off</i
          >
        </div>
        <button class="round-button" id="login-button" onclick="login();">
          Login
        </button>
      </div>
    </div>

    <div class="container" id="passwords">
      <header>
        <img src="./logo.jpg" class="logo" />
        <div class="header-links">
          <a href="#">Blala</a>
          <a href="#">Blala</a>
          <a href="#">Blala</a>
          <i class="material-icons" onclick="changeView(this);">reorder</i>
        </div>
      </header>
      <div class="content">
        <aside>
          <a href="#home">Home</a>
          <a href="#logout">Logout</a>
        </aside>
        <div class="passwords-container">
          <div class="passwords"></div>
        </div>
      </div>
    </div>
  </body>
</html>
